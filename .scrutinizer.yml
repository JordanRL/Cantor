build:
    nodes:
        analysis:
            environment:
                variables:
                    COMPOSER_ROOT_VERSION: 2.0
                php:
                    version: 8.1
                    ini:
                        xdebug.mode: coverage
            tests:
                override:
                    - php-scrutinizer-run
        standalone-tests-with-decimal:
            environment:
                apt_packages:
                    - libmpdec-dev
                variables:
                    COMPOSER_ROOT_VERSION: 2.0
                php:
                    version: 8.1
                    ini:
                        xdebug.mode: coverage
            requires:
                - node: analysis
            tests:
                before:
                    - mkdir build
                    - mkdir build/logs
                    - pecl install decimal
                override:
                    - command: php vendor/bin/phpunit
                      coverage:
                          file: build/logs/coverage.clover
                          format: clover
        standalone-tests-with-bcmath:
            environment:
                variables:
                    COMPOSER_ROOT_VERSION: 2.0
                php:
                    version: 8.1
                    ini:
                        xdebug.mode: coverage
            requires:
                - node: standalone-tests-with-decimal
            tests:
                before:
                    - mkdir build
                    - mkdir build/logs
                override:
                    - command: php vendor/bin/phpunit
                      coverage:
                          file: build/logs/coverage.clover
                          format: clover
build_failure_conditions:
    - 'project.metric_change("scrutinizer.test_coverage", < -0.05)'
    - 'project.metric("scrutinizer.test_coverage", < 0.70)'
    - 'project.metric("scrutinizer.quality", < 8)'