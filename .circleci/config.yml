version: 2.1

commands:
  composer-update:
    description: "Updating project dependencies with composer"
    steps:
      - run: composer update
  phpunit-run:
    description: "Running PHPUnit With BCMath"
    steps:
      - run: vendor/bin/phpunit
  extensions-install:
    description: "Installing PHP Extension"
    steps:
      - run: sudo -E install-php-extensions xdebug gmp bcmath

jobs:
  coverage-bcmath:
    docker:
      - image: cimg/php:8.1
    steps:
      - checkout
      - extensions-install
      - composer-update
      - phpunit-run

workflows:
  unit-test-workflow:
    jobs:
      - coverage-bcmath
